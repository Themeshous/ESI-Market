  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">

      <a class="navbar-brand" href="#">MARCHE ESI</a>

      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"> Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Aide en ligne </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'Contact' %}"> Contact us </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-end">
        <div class="col-lg-12">
          <div class="brand">
            <img src="{% static 'suivi/images/logo1.png' %}" alt="logo.jpg" width="300" height="300" align="right">
          </div>
          <h1 class="display-4 text-white mt-5 mb-2">Bienvenue dans la plateforme ME</h1>
          <p class="lead mb-5 text-white-50">123456798</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-md-8 mb-5">
        <h2>Connecter a votre compte</h2>
        <hr>

        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Login</h4>
            <form action="{% url 'index' %}" method="POST" class="my-login-validation" >   {% csrf_token %}
              <div class="form-group">
                <i class="material-icons" style="font-size:100%">mail_outline</i>
                <label for="User">Username</label>
                <input class="form-control" name="username" value="" required autofocus>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="form-group">
                <i class="material-icons" style="font-size:100%">lock_outline</i>
                <label for="password">Password
                  <a href="forgot.html" class="float-right">
                    Forgot Password?
                  </a>
                </label>
                <input id="password" type="password" class="form-control" name="password" required data-eye>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="form-group">
                <div class="custom-checkbox custom-control">
                  <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                  <label for="remember" class="custom-control-label">Remember Me</label>
                </div>
              </div>



              <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block" >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
    <!-- /.row -->


    <!-- /.row -->
  </div>


  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/my-login.js"></script> <!--ana zedtha -->
